<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Reviews with LLM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/admin_page.css" rel="stylesheet">
</head>
<body class="p-6">
    <h1 class="text-4xl font-bold text-center mb-8">Amazon Product Reviews with LLM</h1>

    <div>
        <h2 class="text-2xl font-bold mb-4">Merchant Product Count</h2>
        <div class="chart-container-wrapper">
            <div class="chart-container">
                <canvas id="merchantChart"></canvas>
            </div>
        </div>
    </div>

    <div>
        <h2 class="text-2xl font-bold mb-4">Product Sentiment Stats</h2>
        <div class="chart-container-wrapper">
            <div class="chart-container">
                <canvas id="sentimentChart"></canvas>
            </div>
            <div class="zoom-controls">
                <button id="sentimentZoomIn" class="zoom-btn">+</button>
                <button id="sentimentZoomOut" class="zoom-btn">-</button>
            </div>
        </div>
        <div class="chart-controls">
            <button id="sentimentScrollLeft" class="scroll-btn">◀ Left</button>
            <button id="sentimentScrollRight" class="scroll-btn"> Right ▶</button>
        </div>
    </div>

    <div class="feedback-container">
        <div class="w-full md:w-1/2 p-4">
            <h2 class="text-2xl font-bold mb-4">Feedback Analysis</h2>
            <label for="productDropdown" class="block mb-2">Select a Product:</label>
            <select id="productDropdown" class="p-2 bg-gray-700 text-white rounded mb-4 w-full"></select>
            <div class="pie-chart-container">
                <canvas id="feedbackChart"></canvas>
            </div>
        </div>
        <div class="w-full md:w-1/2 p-4">
            <h2 class="text-2xl font-bold mb-4 invisible">Placeholder</h2>
            <div class="mb-2 invisible">Placeholder</div>
            <div id="suggestionContainer" class="mt-2">
                <!-- Summary and Suggestion will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <div class="product-list-container">
        <h2 class="text-2xl font-bold mb-4">Product List</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 text-white">
                <thead>
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">ASIN</th>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Overall Rating</th>
                        <th class="px-4 py-2">Review Count</th>
                        <th class="px-4 py-2">Merchant</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Product rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/admin_page.js"></script>
</body>
</html>
