<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            margin: 0 auto;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            margin-left: 5%;
        }
        .pie-charts {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            margin-left: 10%;
        }
        .pie-chart {
            width: 55%;
            height: 300px;
        }
        table {
            width: 100%;
            margin-top: 100px;
        }
        @media only screen and (min-width: 1047px) {
            .chart-container {
                width: 100%;
                height: 400px;
                margin-bottom: 20px;
                margin-left: 20%;
            }
            .pie-charts {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }
            .pie-chart {
                width: 45%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Dashboard</h2>

        <!-- Line Chart taking full width at the top -->
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>

        <!-- Pie Charts in the middle -->
        <div class="pie-charts">
            <div class="pie-chart">
                <canvas id="pieChart1"></canvas>
            </div>

            <!-- Dropdown for dynamic pie chart -->
            <div class="pie-chart">
                <label for="regionSelect" class="form-label">Select Region</label>
                <select id="regionSelect" class="form-select mb-3">
                    <option value="northAmerica">North America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                </select>
                <canvas id="pieChart2"></canvas>
            </div>
        </div>

        <!-- Table at the bottom -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Unique No</th>
                        <th>Product</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be inserted via jQuery -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Line Chart Data
        const lineChartCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineChartCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [120, 150, 100, 180, 130, 170],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Pie Chart 1 Data
        const pieChart1Ctx = document.getElementById('pieChart1').getContext('2d');
        const pieChart1 = new Chart(pieChart1Ctx, {
            type: 'pie',
            data: {
                labels: ['Electronics', 'Clothing', 'Furniture'],
                datasets: [{
                    label: 'Category Share',
                    data: [30, 45, 25],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                    hoverOffset: 6, // Slight hover offset for more visual effect
                    borderWidth: 2,
                    borderColor: '#fff' // White border for better visibility
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.7)',
                        titleColor: '#fff',
                        bodyColor: '#fff'
                    }
                }
            }
        });

        // Initial Pie Chart 2 Data for North America
        const pieChart2Ctx = document.getElementById('pieChart2').getContext('2d');
        let pieChart2 = new Chart(pieChart2Ctx, {
            type: 'pie',
            data: {
                labels: ['USA', 'Canada', 'Mexico'],
                datasets: [{
                    label: 'Sales by Country',
                    data: [50, 30, 20],
                    backgroundColor: ['#4BC0C0', '#FF9F40', '#9966FF'],
                    hoverOffset: 6, // Slight hover offset for more visual effect
                    borderWidth: 2,
                    borderColor: '#fff' // White border for better visibility
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.7)',
                        titleColor: '#fff',
                        bodyColor: '#fff'
                    }
                }
            }
        });

        // Function to update pie chart based on the selected region
        function updatePieChart(region) {
            let newData;
            let newColors;
            if (region === 'northAmerica') {
                newData = [50, 30, 20]; // USA, Canada, Mexico
                newColors = ['#4BC0C0', '#FF9F40', '#9966FF'];
                pieChart2.data.labels = ['USA', 'Canada', 'Mexico'];
            } else if (region === 'europe') {
                newData = [40, 35, 25]; // UK, Germany, France
                newColors = ['#36A2EB', '#FF6384', '#FFCE56'];
                pieChart2.data.labels = ['UK', 'Germany', 'France'];
            } else if (region === 'asia') {
                newData = [60, 25, 15]; // China, Japan, India
                newColors = ['#FF9F40', '#4BC0C0', '#9966FF'];
                pieChart2.data.labels = ['China', 'Japan', 'India'];
            }
            pieChart2.data.datasets[0].data = newData;
            pieChart2.data.datasets[0].backgroundColor = newColors;
            pieChart2.update();
        }

        // Event listener for region dropdown
        $('#regionSelect').on('change', function() {
            const selectedRegion = $(this).val();
            updatePieChart(selectedRegion);
        });

        // Table Data (using jQuery to append rows dynamically)
        $(document).ready(function() {
            const tableData = [
                { id: 1, product: 'Laptop', recommendation: 'Recommended' },
                { id: 2, product: 'Smartphone', recommendation: 'Highly Recommended' },
                { id: 3, product: 'Desk Chair', recommendation: 'Recommended' },
                { id: 4, product: 'Tablet', recommendation: 'Moderate' }
            ];

            tableData.forEach(item => {
                $('#tableBody').append(`
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.product}</td>
                        <td>${item.recommendation}</td>
                    </tr>
                `);
            });
        });
    </script>
</body>
</html>
