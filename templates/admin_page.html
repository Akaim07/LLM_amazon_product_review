<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant UI</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/admin_page.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Dashboard</h2>

        <!-- Line Chart taking full width at the top -->
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>

        <!-- Pie Charts in the middle -->
        <div class="pie-charts">
            <div class="pie-chart">
                <canvas id="pieChart1"></canvas>
            </div>

            <!-- Dynamic Dropdown for pie chart -->
            <div class="pie-chart">
                <label for="productSelect" class="form-label">Select Product</label>
                <select id="productSelect" class="form-select mb-3">
                    <!-- Options will be inserted dynamically -->
                </select>
                <canvas id="pieChart2"></canvas>
            </div>
        </div>

        <!-- Table at the bottom -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Unique No</th>
                        <th>Product</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be inserted via jQuery -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery code-->
    <script src="{% static '/scripts/admin_page.js' %}"></script>
</body>
</html>
